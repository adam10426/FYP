<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin-vertical">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin-horizontal">
              <ion-card class="login-card">
                <ion-card-header>
                  <ion-card-title>
                    <ion-text color="success">
                      <h1 class="ion-text-start">Edit Profile</h1>
                    </ion-text></ion-card-title
                  >
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>

          <!-- edit information textbox -->
          <ion-row>
            <ion-col class="ion-margin-horizontal">
              <ion-card class="login-card">
                <ion-card-content>
                  <!-- <form> -->
                  <!-- fullName -->
                  <ion-item class="ion-no-border ion-round-5" shape="round">
                    <ion-input
                      type="text"
                      class="ion-round-5"
                      [(ngModel)]="this.updatedUserDetails.firstName"
                    ></ion-input>
                  </ion-item>
                  <!-- fullName -->
                  <!-- Address -->
                  <ion-item class="ion-margin-top-2 ion-no-border ion-round-5">
                    <ion-input
                      type="text"
                      [(ngModel)]="this.updatedUserDetails.lastName"
                    ></ion-input>
                  </ion-item>
                  <!-- Address -->
                  <!-- Contact -->
                  <ion-item class="ion-margin-top-2 ion-no-border ion-round-5">
                    <ion-input
                      type="text"
                      [(ngModel)]="this.updatedUserDetails.address"
                    ></ion-input>
                  </ion-item>
                  <!-- Contact -->
                  <!-- Supplier's Contact -->
                  <ion-item class="ion-margin-top-2 ion-no-border ion-round-5">
                    <ion-input
                      type="text"
                      [(ngModel)]="this.updatedUserDetails.contact"
                    ></ion-input>
                  </ion-item>
                  <!-- Supplier's Contact -->
                  <!-- Supplier's Contact -->
                  <ion-item class="ion-margin-top-2 ion-no-border ion-round-5">
                    <ion-input
                      type="text"
                      [(ngModel)]="this.updatedUserDetails.supplierContact"
                    ></ion-input>
                  </ion-item>
                  <!-- Supplier's Contact -->
                  <!-- </form> -->
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <!-- edit information textbox -->

          <!-- save details button -->
          <ion-row class="ion-margin-top ion-justify-content-center">
            <ion-col
              class="ion-margin-horizontal ion-justify-content-center ion-align-self-center"
            >
              <ion-card class="login-card">
                <ion-card-content class="ion-text-center">
                  <ion-button
                    class="ion-login-button"
                    color="success"
                    (click)="updateUserInformation()"
                    >Save</ion-button
                  >
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <!-- save details button -->
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
