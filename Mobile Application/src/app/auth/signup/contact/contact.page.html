<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin-vertical">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin-horizontal">
              <ion-card class="login-card">
                <!-- back arrow -->
                <ion-card-header>
                  <ion-card-title
                    ><ion-icon
                      name="arrow-back-outline"
                      (click)="moveBackwards()"
                    ></ion-icon
                  ></ion-card-title>
                </ion-card-header>
                <!-- back arrow -->
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin-top-8">
            <ion-col class="ion-margin-horizontal">
              <ion-card class="login-card">
                <ion-card-header>
                  <ion-card-title> Enter Your Contact # </ion-card-title>
                </ion-card-header>
                <ion-card-content class="ion-margin-top-2">
                  <ion-item class="ion-no-border ion-round-5 ion-input">
                    <ion-input
                      type="text"
                      placeholder="Your Full Name"
                      class="ion-round-5"
                      [(ngModel)]="userContact"
                    ></ion-input>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin-top-8 ion-justify-content-center">
            <ion-col
              class="ion-margin-horizontal ion-justify-content-center ion-align-self-center"
            >
              <ion-card class="login-card">
                <ion-card-content class="ion-text-center">
                  <ion-button
                    class="ion-next-button"
                    color="success"
                    (click)="moveForward()"
                    >Next</ion-button
                  >
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
